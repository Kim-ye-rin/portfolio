<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerin's Portfolio</title>

    <!-- 메타 정보 추가 name과 container 이용 -->

    <!-- 웹 사이트에 대한 설명 -->
    <meta name="description" content="Portfolio for world-renowned software engineer Yerin" />
    <!-- 만든이 -->
    <meta name="author" content="Yerin" />

    <!-- 타이틀 부분의 아이콘 -->
    <link rel="icon" type="image/png" href="imgs/favicon.png" />  <!-- 연관 관계는 stylesheet가 아니고 icon이다.  타입, 위치한 링크 -->

    <!-- Font Awesome -->
    <script 
        src="https://kit.fontawesome.com/9eb162ac0d.js" 
        crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript 연결(defer속성) -->
    <script src="main.js" defer></script>
</head>
<body>
    <img src="imgs/favicon.png" />
</body>
</html>
